   <body id="home">
		<div id="header">
			<div class="container">
				<div class="row">
					<span id="toggle-menu" onclick="" class="visible-sm visible-xs"><span class="glyphicon glyphicon-chevron-down"></span></span>
					<a href="/en" id="logo">
						<img class="img-responsive" src="assets/img/logo.png">
					</a>
					<div id="header-menus">
						<ul id="main-nav">
							<li><a id="menu-about-us" href="http://www.navent.com/en/about">About us</a></li>
							<li><a id="menu-our-companies" href="http://www.navent.com/en/companies">Our companies</a></li>

		<div id="home-content" class="container">
			<div class="row">
				 <!-- Top content -->
	        <div class="top-content">
	        	<div class="container">
	        	
					<div class="row">
						<div class="col-sm-8 col-sm-offset-2 text">
							<h1 class="wow fadeInLeftBig">Registro de pedidos</h1>
						</div>
					</div>
	
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 r-form-1-box wow fadeInUp">
							<div class="r-form-1-top">
								<div class="r-form-1-top-left">
									<p>Ingrese los datos del pedido:</p>
								</div>
							</div>
							<div class="r-form-1-bottom" id="pedidosFormBox">
								<form  data-fv-framework="bootstrap" role="form" action="#" method="post">
									<div class="form-group">
										<label class="sr-only" for="r-form-1-name">Nombre</label>
										<input required type="text" pattern="[A-Za-z ]+" maxlength="100" name="r-form-1-name" placeholder="Nombre..." class="r-form-1-first-name form-control" id="r-form-1-name">
									</div>
									<div class="form-group">
										<label class="sr-only" for="r-form-1-monto">Monto</label>
										<input type="number" required name="r-form-1-monto" placeholder="Monto..." class="r-form-1-monto form-control" id="r-form-1-monto">
									</div>
									<div class="form-group">
										<label class="sr-only" for="r-form-1-descuento">Monto</label>
										<input type="number" name="r-form-1-descuento" min="0" max="100" placeholder="Descuento..." class="r-form-1-descuento form-control" id="r-form-1-descuento">
									</div>
									<button type="submit" class="btn">Guardar</button>
								</form>
							</div>
						</div>
					</div>
	                
	            </div>
	        </div>
			</div>
		</div>
